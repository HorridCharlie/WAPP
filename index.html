<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAPP</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@400;600;700&family=Unna:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <video src="assets/video/bg.mp4" autoplay muted loop playsinline class="videoBg"></video>
    <section class="weather">
        <h1 class="weather__title"> Weather App</h1>
        <form action="" class="weather__form">
            <input type="text" class="weather__city" placeholder="write name and press ENTER">
            <div class="weather__gps"><img src="assets/svg/gps.svg" alt=""></div>
        </form>
        <div class="weather__loader">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="weather__data"></div>
    </section>

    <script src="assets/js/app.js"></script>
</body>

</html>
